<div class="container">
  <div style="background-color: rgb(175, 235, 175);"*ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Login!</strong> You have logged in successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="container">
      <form [formGroup]="LoginOutForm" #logged="ngForm" (ngSumbit)="Submit(logged.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" ngModel formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" ngModel formControlName="password" id="exampleInputPassword1" placeholder="Password">
      </div>
        Already have an account? <a routerLink="registration">Sign Up</a><br><br>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
